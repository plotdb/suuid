<!DOCTYPE html><html><head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></head><body><div class="w-1024 text-center p-4"><div class="btn btn-primary btn-lg mb-4" id="btn">Generate suuid</div><textarea class="form-control" id="text" rows="10"></textarea></div><script src="/assets/lib/suuid/suuid.bundle.min.js"></script><script>btn.addEventListener('click', function(){
  var id, ts;
  id = suuid();
  ts = suuid.timestamp(id);
  return text.value = "generated suuid: " + id + "\ntimestamp: " + ts + " ( " + new Date(ts).toString() + " )";
});</script></body></html>
